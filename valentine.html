<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffecf2;
            background-image: radial-gradient(#ff6b6b 1px, transparent 1px),
                            radial-gradient(#ff6b6b 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }

        h1 {
            color: #ff4081;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .options {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        button {
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .yes-btn {
            background-color: #ff4081;
            color: white;
        }

        .no-btn {
            background-color: #e0e0e0;
            color: #333;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .heart {
            color: #ff4081;
            font-size: 3rem;
            margin-bottom: 1rem;
            display: inline-block;
            animation: heartbeat 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">❤️</div>
        <h1>Will you be my Valentine?</h1>
        <div class="options">
            <button onclick="sendResponse('Yes')" class="yes-btn">Yes</button>
            <button onclick="sendResponse('No')" class="no-btn">No</button>
        </div>
    </div>

    <script>
        function sendResponse(answer) {
            // Replace 'your-email@example.com' with your actual email address
            const email = 'byralax@gmail.com';
            const subject = 'Valentine Response';
            const body = `The answer is: ${answer}`;
            
            window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }
    </script>
</body>
</html>
